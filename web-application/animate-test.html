<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	
	<title>Olympic Race - Brazil 2015</title>

	<style>
		@-webkit-keyframes play {
		   from { background-position:    0px; }
		     to { background-position: -800px; }
		}
		.img {
			width: 100px;
			height: 104px;
			background: url('../runner/running2_Flamme.png');
			    
		    -webkit-animation: play 1s steps(8) infinite;
		       -moz-animation: play 1s steps(8) infinite;
		        -ms-animation: play 1s steps(8) infinite;
		         -o-animation: play 1s steps(8) infinite;
		}
	</style>
</head>
<body>
	<div class="animate">
		<img class="img" />
	</div>
</body>	
</html>
